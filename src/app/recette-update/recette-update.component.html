<form [formGroup]="form" (submit)="submit()">
    SecretKey: 
    <input type="text" formControlName="secretKey" class="form-control" /> <br />

    Titre: 
    <input type="text" formControlName="title" class="form-control" /> <br />

    Type:
    <select formControlName="type" class="form-control"> 
        <option value="entree">entree</option>
        <option value="plat">plat</option>
        <option value="patisserie">patisserie</option>
    </select> <br />

    Prix: 
    <input type="number" formControlName="prix" class="form-control" /> <br />

    Temps de préparation: 
    <input type="number" formControlName="prepDuration" class="form-control" /> <br />

    Nombre de personnes: 
    <input type="number" formControlName="nbPersonnes" class="form-control" /> <br />

    Ingredients: 
    <input type="text" formControlName="ingredients" class="form-control" /> <br />

    Illustration: 
    <input type="file" formControlName="img" (change)="onFileChange($event)" class="form-control" /> <br />

    Recette: 
    <input type="text" formControlName="text" class="form-control" /> <br /><br />
    
    <button type="submit" [disabled]="!form.valid">Mettre à jour</button>

    <div *ngIf="response && response?.error">{{ response?.error }}</div>
    <div *ngIf="response && !response?.error"> La recette a bien été modifiée </div>
    <div *ngIf="responseUpload && responseUpload?.error">{{ responseUpload?.error }}</div>
    <div *ngIf="responseUpload && responseUpload?.success">{{ responseUpload?.success }}</div>
</form>
