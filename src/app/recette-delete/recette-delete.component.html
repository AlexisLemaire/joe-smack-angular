<form [formGroup]="form" (submit)="submit()">
    <h1 class="h3 mb-3 font-weight-normal">Supprimer une recette : {{ recette.title }}</h1>
	<strong>
		Vous pouvez supprimer la recette selectionnée via cette page. La recette ne sera supprimée que si vous possedez la bonne clef secrète.
	</strong> <br /><br />
    SecretKey: 
    <input type="text" formControlName="secretKey" class="formControl" /> <br /><br />

    <button type="submit" [disabled]="!form.valid">Supprimer</button>
</form>
